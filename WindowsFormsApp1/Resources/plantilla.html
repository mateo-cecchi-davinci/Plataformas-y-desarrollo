<!DOCTYPE html>
<html>
<head>
    <title>Título de la página</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">

        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center">
                <table>
                    <tr><td align="center">HardHouse</td></tr>
                    <tr><td align="center">Direccion : @DIRECCION</td></tr>
                    <tr><td align="center">Fecha : @FECHA</td></tr>
                </table>
            </td>
            <td style="width:20%">
                <table class="border">
                    <tr><td align="center">CUIT : @CUIT</td></tr>
                    <tr><td align="center">Factura : @TIPOFACTURA</td></tr>
                    <tr><td align="center">NUMERO : @NUMEROFACTURA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Cliente:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@CLIENTE</td>
                    </tr>
                    <tr>
                        <td colspan="1" style="width:20%">Vendedor:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@VENDEDOR</td>
                    </tr>
                    <tr>
                        <td colspan="1" style="width:10%">Documento:</td>
                        <td colspan="1" style="width:40%;border-bottom:1px solid black">@DOCUMENTO</td>
                        <td colspan="1" style="width:10%">Fecha:</td>
                        <td colspan="1" style="width:40%;border-bottom:1px solid black">@FECHA</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%">
                    <thead style="background-color:#D8D8D8">
                        <tr>
                            <th>Cantidad</th>
                            <th>Producto</th>
                            <th>Precio Unidad</th>
                            <th>Importe</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--<tr>
                            <td>@CANTIDAD</td>
                            <td>@NOMBRE_PRODUCTO</td>
                            <td>@PRECIO</td>
                            <td>@TOTAL_PRODUCTO</td>
                        </tr>-->
                        @FILAS
                        <tr>
                            <td style="border: 0px !important"></td>
                            <td style="border: 0px !important"></td>
                            <td align="right">Total:</td>
                            <td>@TOTAL_COMPRA</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
